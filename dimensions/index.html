<!DOCTYPE HTML>
<html>

<head>
	<title>Node Dimensions Unit Tests</title>
	<meta http-equiv=content-type content="text/html; charset=utf-8">

	<script src="http://yui.yahooapis.com/3.15.0/build/yui/yui-min.js"></script>
	<script src="gallery-dimensions-debug.js"></script>
</head>

<body class="yui3-skin-sam">

<h1><a href="http://yuilibrary.com/gallery/show/dimensions">YUI 3 Node Dimensions</a> Unit Tests</h1>

<p><a href="../yuidoc/modules/gallery-dimensions.html">Show me the documentation</a></p>
<p><a href="/yui-modules/">Back to project list</a></p>

<div id="code">
<style type="text/css">
.test
{
	width: 25%;
	margin: 5px 10px 15px 20px;
	border-top: 1px solid black;
	border-right: 2px solid red;
	border-bottom: 3px dotted blue;
	border-left: 4px solid green;
	padding: 5px 10px 15px 20px;
}
</style>

<div class="test"></div>
</div>

<p>The unit tests are run on the following code:</p>
<pre id="display"></pre>

<script type="text/javascript">
YUI({
//	filter: 'raw', combine: false,
	logInclude: { TestRunner: true }
}).use(
	'gallery-dimensions', 'test',
	'console', 'console-filters', 'dd-plugin',
function(Y)
{
	Y.one('#display').set('innerHTML',
		Y.Lang.trim(Y.one('#code').get('innerHTML'))
			.replace(/</g, '&lt;')
			.replace(/>/g, '&gt;'));

	Y.Test.Runner.add(new Y.Test.Case(
	{
		name: 'Node dimensions',

		test: function()
		{
			var n = Y.one('.test');

			Y.Assert.areEqual(5, n.parseDimensionStyle('marginTop'));
			Y.Assert.areEqual(4, n.parseDimensionStyle('borderLeftWidth'));
			Y.Assert.areEqual(15, n.parseDimensionStyle('paddingBottom'));

			Y.Assert.areEqual(66, n.horizMarginBorderPadding());
			Y.Assert.areEqual(44, n.vertMarginBorderPadding());
		}
	}));

	new Y.Console(
	{
		newestOnTop: false,
		plugins: [ {fn: Y.Plugin.Drag, cfg: {handles: ['.yui3-console-hd']}}, Y.Plugin.ConsoleFilters ]
	})
	.render();

	Y.Test.Runner.run();
});
</script>

</body>
</html>
