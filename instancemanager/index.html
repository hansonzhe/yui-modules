<!DOCTYPE HTML>
<html>

<head>
	<title>InstanceManager Tests</title>
	<meta http-equiv=content-type content="text/html; charset=utf-8">

	<script src="http://yui.yahooapis.com/3.15.0/build/yui/yui-min.js"></script>
	<script src="gallery-instancemanager-debug.js"></script>
</head>

<body class="yui3-skin-sam">

<h1><a href="http://yuilibrary.com/gallery/show/instancemanager">YUI 3 InstanceManager</a> Unit Tests</h1>

<p><a href="../yuidoc/modules/gallery-instancemanager.html">Show me the documentation</a></p>
<p><a href="/yui-modules/">Back to project list</a></p>

<script type="text/javascript">
YUI({
//	filter: 'raw', combine: false,
	logInclude: { TestRunner: true }
}).use('gallery-instancemanager', 'test', 'console', 'console-filters', 'dd-plugin', function(Y)
{
	function Test(a)
	{
		this.a = a;
	}

	Test.prototype =
	{
		get: function()
		{
			return this.a;
		},

		incr: function()
		{
			this.a++;
		}
	};

	function incr(obj)
	{
		obj.value.incr();
	}

	Y.Test.Runner.add(new Y.Test.Case(
	{
		name: 'InstanceManager',

		setUp: function()
		{
			this.mgr = new Y.InstanceManager();
		},

		testPutObject: function()
		{
			var obj = new Test(2);
			this.mgr.put('a', obj)
			Y.Assert.areSame(obj, this.mgr.get('a'));
			Y.Assert.areEqual(2, this.mgr.get('a').get());
		},

		testPutFunction: function()
		{
			this.mgr.put('a', Test, 3);
			Y.Assert.isTrue(this.mgr.get('a') instanceof Test);
			Y.Assert.areEqual(3, this.mgr.get('a').get());
		},

		testApplyToAll: function()
		{
			this.mgr.put('a', new Test(2));
			this.mgr.put('b', Test, 3);
			this.mgr.applyToAll('incr');
			this.mgr.applyToAll(incr);
			Y.Assert.areEqual(4, this.mgr.get('a').get());
			Y.Assert.areEqual(5, this.mgr.get('b').get());
		}
	}));

	new Y.Console(
	{
		newestOnTop: false,
		plugins: [ {fn: Y.Plugin.Drag, cfg: {handles: ['.yui3-console-hd']}}, Y.Plugin.ConsoleFilters ]
	})
	.render();

	Y.Test.Runner.run();
});
</script>

</body>
</html>
